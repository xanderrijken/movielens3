ID: movielens
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
  - name: html
    type: html5
    path: html
    requires:
      - name: js_api
        group: destinations
        properties:
          name: movielens_api
          url: '~{url}'
          timeout: 3000000
resources:
  - name: hdi_db
    parameters:
      config:
        schema: ml
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
